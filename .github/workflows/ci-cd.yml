name: CI/CD Pipeline

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main, staging ]

jobs:
  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      
      - name: Run Ruff Linting
        run: ruff check .
      
      - name: Run Ruff Format Check
        run: ruff format --check .

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Install Dependencies
        run: |
          poetry install --with dev --no-root
      
      - name: Run Tests with Coverage
        env:
          SECRET_KEY: testing-secret-key-for-ci-cd-pipeline
          DB_ENGINE: django.db.backends.sqlite3
          DB_NAME: ":memory:"
          DJANGO_SETTINGS_MODULE: backend.settings
        run: |
          poetry run pytest -v --cov=apps --cov-report=term --cov-report=xml
      
      - name: Upload Coverage Report
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  security:
    name: Security Checks
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Check for Security Vulnerabilities
        run: |
          poetry install --no-root
          poetry run pip install safety
          poetry run safety check --json || true

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker Image
        run: |
          docker build -t lacrei-saude-backend:${{ github.sha }} .
      
      - name: Test Docker Image
        run: |
          docker run --rm lacrei-saude-backend:${{ github.sha }} python --version

  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    # Deploy só executa em push para main/staging
    # Se credenciais AWS não estiverem configuradas, o job será pulado automaticamente
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging')
    steps:
      - uses: actions/checkout@v4
      
      # Credenciais AWS são opcionais - o job só executa se estiverem configuradas
      # Warnings do VS Code sobre secrets ausentes podem ser ignorados
      - name: Configure AWS Credentials
        continue-on-error: true
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, Tag, and Push Image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: lacrei-saude-backend
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.ref_name }}
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.ref_name }}
      
      - name: Create Deployment Tag
        run: |
          echo "Deployed version: ${{ github.sha }} to ${{ github.ref_name }}" >> deployment.txt
          echo "Timestamp: $(date -u)" >> deployment.txt

